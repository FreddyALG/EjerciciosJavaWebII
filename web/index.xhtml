<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Registro</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
    </h:head>
    <h:body>
        <h2><center>Registre sus datos Payaso</center></h2>

        <h:form><center>
                <h:outputLabel>Nombre</h:outputLabel>
                <br/>
                <h:inputText value="#{registroDatos.nombre}"></h:inputText>
                <br/>
                <h:outputLabel>Direccion</h:outputLabel>
                <br/>
                <h:inputText value="#{registroDatos.direccion}"></h:inputText>
                <br/>
                <h:outputLabel>Profesion</h:outputLabel>
                <br/>
                <h:inputText value="#{registroDatos.profesion}"></h:inputText>
                <br/>
                <h:outputLabel>Estado Civil</h:outputLabel>
                <br/>
                <select value="#{registroDatos.estadoCivil}">
                    <option value ="">Solterosky</option>
                    <option value ="">Casado</option>
                    <option value ="">Viudo</option>
                    <option value ="">Union Libre</option>
                </select>
                <br/>
                <h:outputLabel>Seleccione tipo de habitaci√≥n</h:outputLabel>
                <br/>
                <select value="">
                    <option value ="">Simple</option>
                    <option value ="">Doble</option>
                    <option value ="">Suite</option>
                </select>
                <br/>
                <h:outputLabel>Seleccione fecha de reserva</h:outputLabel>
                <br/>
                <p:outputLabel for="inline" />  
                <p:calendar id="inline" value="#{calendar.date}" mode="popup"/>
                <br/>
                <h:outputText value="Acepta terminos y condiciones" />
                <br/>
                <p:selectBooleanButton id="bol" value="#{booleanButton.checkValue}" onLabel="Yes" offLabel="No" style="width:80px" onIcon="ui-icon-check" offIcon="ui-icon-close"/> 
                <br/>
                <br/>
                <p:button value="Registrarse"/>
            </center></h:form>
        <br />
    </h:body>
</html>
